server.port=8080

dubbo.postman.env=LOCAL
dubbo.postman.password=123456

#上传的jar文件的临时存储目录
dubbo.api.jar.dir=c:/tmp/dubbo-postman

#nexus地址
nexus.url=http://nexus.addr.com/nexus/service/local/artifact/maven/redirect

# "," 间隔，如172.17.1.32:26379, 172.17.1.33:26379
redis.sentinel.nodes=172.17.1.32:26379
redis.sentinel.master=mymaster
redis.password=2940184


#单位是秒,开启cas的情况
server.session.timeout=86400

#jackson时间格式,用于在web页面显示
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8